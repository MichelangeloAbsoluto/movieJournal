<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/logs.css">
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <h1>Welcome to Movie Log, <span id="greeting"></span></h1>
        <a href="index.html">Movie Entry</a>
        <a href="log.html">Movie Log</a>

        <div id="movieSearchArea" class="searchArea">
            <p>Enter the title of the movie you watched</p>
            <input type="text" id="movieSearchField" placeholder="movie title">
            </br>
            <input type="text" id="yearSearchField" placeholder="year">*optional
            </br>
            <button type="submit" id="movieSearchButton">Search</button>
        </div>

        <div id="searchResultMessageBox">
        </div>
        <div id="searchResult" class='movieDiv'>
        </div>

        <div id="journalEntryForm" style="display : none">  
            <div>
                <h5> You are logging about <span id="journalEntryTitle"></span></h5>
            </div>
            <textarea name="" id="journalEntry" cols="30" rows="10" placeholder="What did you think about the movie?"></textarea>
            
            <p>How many stars would you give the movie?</p>
            <input type="radio" id="oneStar" name="userRating" value="1">
            <label for="oneStar">1</label><br>
            
            <input type="radio" id="twoStar" name="userRating" value="2">
            <label for="twoStar">2</label><br>  
            
            <input type="radio" id="threeStar" name="userRating" value="3">
            <label for="threeStar">3</label>

            <input type="radio" id="fourStar" name="userRating" value="4">
            <label for="fourStar">4</label>

            <input type="radio" id="fiveStar" name="userRating" value="5">
            <label for="fiveStar">5</label>

            <input type="submit" id="journalSubmitButton">
        </div>
        
        <script type="module"  src="index.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
